<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel = "icon" href="img/jatanegara.png" type = "image/x-icon">
  <title>eSPP</title>
  <link rel="stylesheet" href="css/fontawesome-pro-6.5.1-web/css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/mdb.css">
  <link rel="stylesheet" href="css/responsive.dataTables.min.css">
  <link rel="stylesheet" href="css/button.dataTables.min.css"/>
  <link rel="stylesheet" href="css/style.css?5">
</head>
<body class="fixed-sn light-blue-skin">
  <header>
    <div class="includeHtml" id="h-b-nav_left"></div>
    <div class="includeHtml" id="h-b-nav_top"></div>
  </header>
  <main>
    <div class="container-fluid" id="divPageWidth">
      <section class="sectionMain mb-3">
        <div class="row mb-2">
          <div class="col-12 p-1">
            <nav class="navbar z-depth-1">
              <h4 class="navbar-text white-text font-weight-500 ml-2 pb-0">
                <i class="fa-solid fa-lg fa-object-union mr-3"></i>Gabungan Skim
              </h4>
            </nav>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 p-1">
            <div class="card mb-3 rounded-0">
              <div class="accordion">
                <div class="card-header white h6 rounded-0 p-0" style="cursor: pointer;" data-toggle="collapse" data-target="#accGbsk">
                  <div class="d-flex">
                    <div class="p-2-3 flex-shrink-1 unique-color"><i class="fa-solid fa-copy text-white"></i></div>
                    <div class="p-2-3 flex-fill"><span class="">Carian</span></div>
                    <div class="p-2-3"><i class="fa fa-chevron-down accordion-chevron text-light"></i></div>
                  </div>
                </div>
                <div id="accGbsk" class="collapse show">
                  <form id="formGbsk" autocomplete="off" spellcheck="false">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-lg-4">
                          <p class="label-text">Kod</p>
                          <div class="md-form md-outline md-outline-light md-custom my-1">
                            <input type="text" class="form-control uc-text" id="txtGbskSkim1" placeholder="Kod">
                          </div>
                          <p class="font-small text-danger font-weight-400" id="txtGbskTajukKertasErr"></p>
                          </div>
                          <div class="col-lg-8">
                            <p class="label-text">Diskripsi</p>
                            <div class="md-form md-outline md-outline-light md-custom my-1">
                              <input type="text" class="form-control uc-text" id="txtGbskSkim2" placeholder="Diskripsi">
                            </div>
                            <p class="font-small text-danger font-weight-400" id="txtGbskTajukKertasErr"></p>
                            </div>
                      </div>
                    </div>
                    <div class="card-footer white p-1">
                      <div class="d-flex">
                        <div class="mr-auto px-2">
                          <button type="button" class="btn btn-sm btn-default waves-effect z-depth-0" id="btnGbskFilter"><i class="fa-solid fa-magnifying-glass mr-2"></i>Carian</button>
                          <button type="button" class="btn btn-sm btn-outline-default waves-effect z-depth-0" id="btnGbskClearFilter"><i class="fa-solid fa-magnifying-glass-arrows-rotate mr-2"></i>Kosongkan</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12 p-1">
            <div class="card mb-3 rounded-0">
              <div class="card-header unique-color rounded-0 p-1">
                <div class="d-flex flex-row">
                  <div class="p-0 flex-fill">
                    <h5 class="navbar-text white-text font-weight-500 ml-3 mb-0"><i class="fa-duotone fa-list mr-2"></i>Gabungan Skim</h5>
                  </div>
                  <div class="p-0">
                    <button class="btn btn-sm btn-outline-white text-capitalize z-depth-0 py-1 px-2 ml-1 btnAddGbsk"><i class="fa-regular fa-circle-plus mr-2"></i>Tambah</button>
                  </div>
                </div>
              </div>
              <div class="card-body p-0">
                <div class="table-responsive mt-2">
                  <table id="dtGsk" class="table table-custom table-hover table-striped display responsive mt-0">
                    <thead>
                      <tr>
                        <th class="all align-bottom" style="width: 35px;">#</th> 
                        <th class="all align-bottom"  style="width: 35px;">KOD</th>
                        <th class="all align-bottom"  style="width: 70px;">DISKRIPSI</th>
                        <th class="all align-bottom" style="width: 90px;">UJIAN (YA / TIDAK)</th>
                        <th class="all align-bottom" style="width: 25px;"></th>
                    
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="includeHtml" id="h-s-section_mpg_gabungan_skim"></div>
    </div>
    <div class="includeHtml" id="h-m-modal_change_password"></div>
    <div class="includeHtml" id="h-m-modal_change_profile"></div>
    <div class="includeHtml" id="h-m-modal_notification"></div>
    <div class="includeHtml" id="h-m-modal_confirm_delete"></div>
    <div class="includeHtml" id="h-m-modal_confirm_action"></div>
    <div class="includeHtml" id="h-m-modal_permohonan_pengisian"></div>
    <div class="includeHtml" id="h-m-modal_mpg_pengesahan_pintas_aliran"></div>
    <div class="includeHtml" id="h-m-modal_preview_pdf"></div>
  </main>

  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/include.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/mdb.js"></script>
  <script type="text/javascript" src="js/addons/crypto.js"></script>
  <script type="text/javascript" src="js/addons/moment.min.js"></script>
  <script type="text/javascript" src="js/vendor/datatables/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="js/vendor/datatables/js/dataTables.bootstrap4.min.js"></script>
  <script type="text/javascript" src="js/vendor/datatables/js/dataTables.buttons.min.js"></script>
  <script type="text/javascript" src="js/vendor/datatables/js/buttons.html5.min.js"></script>
  <script type="text/javascript" src="js/vendor/datatables/js/buttons.print.min.js"></script>
  <script type="text/javascript" src="js/vendor/datatables/js/buttons.colvis.min.js"></script>
  <script type="text/javascript" src="js/vendor/datatables/js/jszip.min.js"></script>
  <script type="text/javascript" src="js/vendor/datatables/js/pdfmake.min.js"></script>
  <script type="text/javascript" src="js/vendor/datatables/js/vfs_fonts.js"></script>
  <script type="text/javascript" src="js/vendor/highcharts-11.3.0/highcharts.js"></script>
  <script type="text/javascript" src="js/vendor/highcharts-11.3.0/modules/exporting.js"></script>
  <script type="text/javascript" src="js/vendor/highcharts-11.3.0/modules/export-data.js"></script>
  <script type="text/javascript" src="js/vendor/highcharts-11.3.0/modules/accessibility.js"></script>
  <script type="text/javascript" src="js/addons/xlsx.min.js"></script>
  <script type="text/javascript" src="js/addons/pdf.min.js"></script>
  <script type="text/javascript" src="js/addons/tesseract.min.js"></script>
  <script type="module">
  </script>

  <script type="text/javascript">
    document.write('<scr' + 'ipt src="js/common.js?5' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/global/LocalDb.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

    let dtDisplay;
    let modalConfirmAction;
    let modalConfirmDelete;
    let modalPermohonanPengisian;
    let modalMpgPengesahanPintasAliran;
    let modalPreviewPdf;
    let mainClass;
    let sectionMpgGabunganSkim;

    document.addEventListener('DOMContentLoaded', function () {
      dtDisplay = new DtDisplay();
      mainClass = new MpgGabunganSkim();
      modalConfirmDelete = new ModalConfirmDelete();
      modalConfirmAction = new ModalConfirmAction();
      modalPermohonanPengisian = new ModalPermohonanPengisian();
      modalMpgPengesahanPintasAliran = new ModalMpgPengesahanPintasAliran();
      modalPreviewPdf = new ModalPreviewPdf();
      sectionMpgGabunganSkim = new SectionMpgGabunganSkim();

      ShowLoader(); setTimeout(function () {
        try {
          mzCheckInternal (false);

          mainClass.setSectionMpgGabunganSkim(sectionMpgGabunganSkim);
          sectionMpgGabunganSkim.setDtDisplay(dtDisplay);
          sectionMpgGabunganSkim.setClassFrom(mainClass);
          sectionMpgGabunganSkim.init();

          mainClass.setModalConfirmDelete(modalConfirmDelete);
          modalConfirmDelete.init();

          mainClass.setModalConfirmAction(modalConfirmAction);
          modalConfirmAction.init();
          
          mainClass.setModalMpgPengesahanPintasAliran(modalMpgPengesahanPintasAliran);
         
          modalMpgPengesahanPintasAliran.setClassFrom(mainClass);
          modalMpgPengesahanPintasAliran.init();

          mainClass.setDtDisplay(dtDisplay);
          mainClass.init();

          HideLoader();
        } catch (e) { toastr['error'](e.message, _ALERT_TITLE_ERROR); }
      }, 400);
    });

    document.write('<scr' + 'ipt src="js/pages/modal/ModalPreviewPdf.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/modal/ModalMpgPengesahanPintasAliran.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/modal/ModalPermohonanPengisian.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/modal/ModalChangePassword.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/modal/ModalChangeProfile.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/modal/ModalNotification.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/modal/ModalConfirmAction.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/modal/ModalConfirmDelete.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/global/DtDisplay.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/MpgGabunganSkim.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/section/SectionMpgGabunganSkim.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

  </script>
</body>
</html>
