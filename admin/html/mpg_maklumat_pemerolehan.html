<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/bootstrap.css">

<body class="fixed-sn light-blue-skin">
  <header>
    <div class="includeHtml" id="h-b-nav_left"></div>
    <div class="includeHtml" id="h-b-nav_top"></div>
  </header>
  <main>
    <div class="container-fluid" id="divPageWidth">
      <section class="sectionMain mb-3">
        <div class="row mb-2">
          <div class="col-12 p-1">
            <nav class="navbar z-depth-1">
              <h4 class="navbar-text white-text font-weight-500 ml-2 pb-0">
                <i class="fa-duotone fa-lg fa-book-copy mr-3"></i>Senarai Maklumat Pemerolehan
              </h4>
            </nav>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 p-1">
            <div class="card mb-3 rounded-0">
              <div class="accordion">
                <div class="card-header white h6 rounded-0 p-0" style="cursor: pointer;" data-toggle="collapse" data-target="#accLtPn">
                  <div class="d-flex">
                    <div class="p-2-3 flex-shrink-1 unique-color"><i class="fa-solid fa-magnifying-glass text-white"></i></div>
                    <div class="p-2-3 flex-fill"><span class="">Carian</span></div>
                    <div class="p-2-3"><i class="fa fa-chevron-down accordion-chevron text-light"></i></div>
                  </div>
                </div>
                <div id="accLtPn" class="collapse">
                  <form id="formLtPn" autocomplete="off" spellcheck="false">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-lg-4">
                          <p class="label-text">No. Pemerolehan</p>
                          <div class="md-form md-outline md-outline-light md-custom my-1">
                            <input type="text" class="form-control numeric" id="txtLtPnnoPemerolehan">
                          </div>
                          <p class="font-small text-danger font-weight-400" id="txtLtPnTajukKertasErr"></p>
                          </div>
                        <div class="col-lg-4">
                          <p class="label-text">Skim</p>
                          <div class="md-form md-outline md-outline-light md-custom my-1">
                            <input type="text" class="form-control uc-text" id="txtLtPnSkim">
                          </div>
                          <p class="font-small text-danger font-weight-400" id="txtLtPnTajukKertasErr"></p>
                          </div>
                          <div class="col-lg-4">
                            <p class="label-text">Suruhanjaya</p>
                            <div class="md-form md-outline md-outline-light md-custom my-1">
                              <input type="text" class="form-control uc-text" id="txtLtPnSuruhanjaya">
                            </div>
                            <p class="font-small text-danger font-weight-400" id="txtLtPnTajukKertasErr"></p>
                            </div>
                        <div class="col-lg-4">
                          <p class="label-text">Status</p>
                          <div class="select-outline my-1" id="optLtPnStatus_">
                            <select class="mdb-select md-form md-outline md-outline-light colorful-select font-weight-400 my-1" searchable="Carian" data-stop-refresh="true" id="optLtPnStatus">
                              <option value="">Sila Pilih</option>
                              <option value="SELESAI">SELESAI</option>
                              <option value="BATAL">BATAL</option>
                              <option value="DERAF">DERAF</option>
                              <option value="SEDANG PROSES">SEDANG PROSES</option>
                            </select>
                            <p class="font-small text-danger font-weight-400" id="optLtPnStatusErr"></p>
                          </div>
                          </div>
                        <div class="col-lg-4">
                          <p class="label-text">Tarikh Mesyuarat (Dari)</p>
                          <div class="md-form md-outline md-outline-light md-custom my-1">
                            <input type="text" class="form-control datepicker2" id="txtLtPnTarikhDari" placeholder="DD/MM/YYYY">
                          </div>
                          <p class="font-small text-danger font-weight-400" id="txtLtPnTarikhMesyuaratDariErr"></p>
                        </div>
                        <div class="col-lg-4">
                          <p class="label-text">Tarikh Mesyuarat (Hingga)</p>

                            <input type="text" class="form-control datepicker2" id="txtLtPnTarikhTutup" placeholder="DD/MM/YYYY">
                          </div>
                          <p class="font-small text-danger font-weight-400" id="txtLtPnTarikhMesyuaratHinggaErr"></p>
                        </div>
                      </div>
                    </div>
                    <div class="card-footer white p-1">
                      <div class="d-flex">
                        <div class="mr-auto px-2">
                          <button type="button" class="btn btn-sm btn-default waves-effect z-depth-0" id="btnLtPnFilter"><i class="fa-solid fa-magnifying-glass mr-2"></i>Carian</button>

                        </div>
                      </div>
                    </div>
                  </form>

            </div>

                  </div>
                  <div class="p-0">
                    <button class="btn btn-sm btn-outline-white text-capitalize z-depth-0 py-1 px-2 ml-1 btnAddMpl"><i class="fa-regular fa-circle-plus mr-2"></i>Tambah</button>
                  </div>
                </div>
              </div>
              <div class="card-body p-0">
                <div class="table-responsive mt-2">
                  <table id="dtMpl" class="table table-custom table-hover table-striped display responsive mt-0">
                    <thead>
                      <tr>
                        <th class="all align-bottom" style="min-width: 35px;">#</th>
                        <th class="all align-bottom">NO. PEMEROLEHAN</th>
                        <th class="all align-bottom">SKIM</th>
                        <th class="all align-bottom">SURUHANJAYA</th>
                        <th class="all align-bottom">TARIKH DARI</th>
                        <th class="all align-bottom">TARIKH TUTUP</th>
                        <th class="all align-bottom">PEMEROLEHAN INDUK</th>
                        <th class="all align-bottom">FASA</th>
                        <th class="all align-bottom">BIL. CALON FASA</th>
                        <th class="all align-bottom" style="width: 90px;">Status</th>
                        <th class="all align-bottom" style="width: 90px;"></th>
                    
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="includeHtml" id="h-s-section_mpg_maklumat_pemerolehan"></div>
    </div>
    <div class="includeHtml" id="h-m-modal_change_password"></div>
    <div class="includeHtml" id="h-m-modal_change_profile"></div>

    <div class="includeHtml" id="h-m-modal_preview_pdf"></div>
