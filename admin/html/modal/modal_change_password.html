<div class="modal animated bounceInDown" id="modalChangePassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify" role="document">
    <div class="modal-content">
      <div class="modal-header unique-color rounded-0">
        <h4 class="modal-title w-100 white-text"><i class="fa-solid fa-unlock-alt text-white mr-2"></i>Tukar Kata Laluan</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btnMpwClose">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
      <div class="modal-body pt-4_5 pb-1">
        <form id="formMpw" autocomplete="off" spellcheck="false">
          <div class="row">
            <div class="col-12">
              <div class="md-form md-outline md-outline-light my-a">
                <div class="input-group">
                  <input type="password" id="txtMpwOldPassword" class="form-control" style="border-radius: 0 !important;" autocomplete="nope">
                  <label class="text-dark" style="z-index: 999 !important;" for="txtMpwOldPassword" id="lblMpwOldPassword">Kata Laluan Sekarang *</label>
                  <div class="input-group-append" id="btnShowOldPassword" style="cursor: pointer;">
                    <span class="border-input-group border-light rounded-0 m-0 px-2 py-2 text-center" style="width: 40px;"><i id="icnMpwOldPassword" class="fa-regular fa-eye-slash"></i></span>
                  </div>
                </div>
                <p class="font-small font-weight-400 text-danger" id="txtMpwOldPasswordErr"></p>
              </div>
            </div>
            <div class="col-12">
              <div class="md-form md-outline md-outline-light my-a">
                <div class="input-group">
                  <input type="password" id="txtMpwNewPassword" class="form-control" style="border-radius: 0 !important;" autocomplete="nope">
                  <label class="text-dark" style="z-index: 999 !important;" for="txtMpwNewPassword" id="lblMpwNewPassword">Kata Laluan Baharu *</label>
                  <div class="input-group-append" id="btnShowNewPassword" style="cursor: pointer;">
                    <span class="border-input-group border-light rounded-0 m-0 px-2 py-2 text-center" style="width: 40px;"><i id="icnMpwNewPassword" class="fa-regular fa-eye-slash"></i></span>
                  </div>
                </div>
                <p class="font-small font-weight-400 text-danger" id="txtMpwNewPasswordErr"></p>
              </div>
            </div>
            <div class="col-12">
              <div class="md-form md-outline md-outline-light my-a">
                <div class="input-group">
                  <input type="password" id="txtMpwConfirmPassword" class="form-control" style="border-radius: 0 !important;" autocomplete="nope">
                  <label class="text-dark" style="z-index: 999 !important;" for="txtMpwConfirmPassword" id="lblMpwConfirmPassword">Sahkan Kata Laluan Baharu *</label>
                  <div class="input-group-append" id="btnShowConfirmPassword" style="cursor: pointer;">
                    <span class="border-input-group border-light rounded-0 m-0 px-2 py-2 text-center" style="width: 40px;"><i id="icnMpwConfirmPassword" class="fa-regular fa-eye-slash"></i></span>
                  </div>
                </div>
                <p class="font-small font-weight-400 text-danger" id="txtMpwConfirmPasswordErr"></p>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer p-0">
        <button type="button" class="btn btn-md btn-outline-default waves-effect z-depth-0" data-dismiss="modal"><i class="fa-solid fa-ban mr-2"></i>Batal</button>
        <button type="button" class="btn btn-md btn-default waves-effect z-depth-0" id="btnMpwSave"><i class="fa-regular fa-floppy-disk mr-2"></i>Simpan</button>
      </div>
    </div>
  </div>
</div>
