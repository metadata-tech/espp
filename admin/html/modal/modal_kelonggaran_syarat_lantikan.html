<div class="modal" id="modalKelonggaranSyaratLantikan" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-md modal-dialog-scrollable" role="document">
    <div class="modal-content rounded-0">
      <div class="modal-header unique-color rounded-0">
        <h5 class="modal-title w-100 white-text" id="h5MkslTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btnMkslClose">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
      <div class="modal-body pt-4 pb-1">
        <form id="formMksl" autocomplete="off" spellcheck="false">
          <div class="row mb-2">
            <div class="col-lg-12 mb-2">
              <p class="label-text">Tajuk Lampiran<span class="ml-1 text-danger">*</span></p>
              <div class="md-form md-outline md-outline-light my-1">
                <input type="text" class="form-control" id="txtMkslTajukLampiran">
                <p class="font-small font-weight-400 text-danger my-0" id="txtMkslTajukLampiranErr"></p>
              </div>
            </div>
            <div class="col-lg-12 mb-2">
              <p class="label-text">Jenis Lampiran<span class="ml-1 text-danger">*</span></p>
              <div class="select-outline my-1" id="optMkslJenisLampiran_">
                <select class="mdb-select md-form md-outline md-outline-light colorful-select white my-0 font-weight-500 z-depth-0" searchable="Carian" data-stop-refresh="true" id="optMkslJenisLampiran">
                  <option value="">Sila Pilih</option>
                  <option value="Surat Kelulusan JPA">Surat Kelulusan JPA</option>
                </select>
                <p class="font-small font-weight-400 text-danger my-0" id="optMkslJenisLampiranErr"></p>
              </div>
            </div>
            <div class="col-lg-12 mb-4">
              <p class="label-text">Dokumen Berkaitan<span class="ml-1 text-danger">*</span></p>
              <div class="md-form md-outline md-outline-light my-1">
                <div class="file-field" id="txtMkslDokumen_">
                  <div class="btn btn-smx btn-outline-default waves-effect z-depth-0 float-right mr-0 mt-0">
                    <span><i class="fa-regular fa-upload mr-2" aria-hidden="true"></i>Pilih Fail</span>
                    <input type="file" id="txtMkslDokumen">
                    <input type="hidden" id="txtMkslDokumenBlob">
                  </div>
                  <div class="file-path-wrapper pl-0 pr-2">
                    <input class="file-path form-control white" type="text" id="txtMkslFile" readonly>
                  </div>
                </div>
                <p class="font-small font-weight-400 text-danger my-0" id="txtMkslDokumenErr"></p>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer p-0">
        <button type="button" class="btn btn-md btn-outline-default waves-effect z-depth-0" data-dismiss="modal"><i class="fa-solid fa-ban mr-2"></i>Batal</button>
        <button type="button" class="btn btn-md btn-default waves-effect z-depth-0" id="btnMkslSave"><i class="fa-regular fa-floppy-disk mr-2"></i>Simpan</button>
      </div>
    </div>
  </div>
</div>
