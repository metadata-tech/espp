<div class="modal" id="modalMpgJawatanDipohon" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-lg modal-dialog-scrollable" role="document">
    <div class="modal-content rounded-0">
      <div class="modal-header unique-color rounded-0">
        <h5 class="modal-title w-100 white-text" id="h5MjphTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btnMjphClose">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
      <div class="modal-body pt-4 pb-4">
        <form id="formMjph" autocomplete="off" spellcheck="false">
          <div class="row mb-2">
            <div class="col-lg-12">
              <p class="label-text">Jawatan<span class="ml-1 text-danger">*</span></p>
              <div class="select-outline my-1" id="optMjphSkimPekhidmatan_">
                <select class="mdb-select md-form md-outline md-outline-light colorful-select font-weight-400 my-1" searchable="Carian" data-stop-refresh="true" id="optMjphSkimPekhidmatan">
                  <option value="">Sila Pilih</option>
                </select>
                <p class="font-small text-danger font-weight-400" id="optMjphSkimPekhidmatanErr"></p>
              </div>
            </div>
            <div class="col-lg-6">
              <p class="label-text">No. Kelompok</p>
              <div class="md-form md-outline md-outline-light md-custom my-1">
                <input type="text" class="form-control numeric" id="txtMjphNoKelompok">
                <p class="font-small text-danger font-weight-400" id="txtMjphNoKelompokErr"></p>
              </div>
            </div>
            <div class="col-lg-6">
              <p class="label-text">No. Siri</p>
              <div class="md-form md-outline md-outline-light md-custom my-1">
                <input type="text" class="form-control numeric" id="txtMjphNoSiri">
                <p class="font-small text-danger font-weight-400" id="txtMjphNoSiriErr"></p>
              </div>
            </div>
            <div class="col-lg-6">
              <p class="label-text">J. Daftar</p>
              <div class="md-form md-outline md-outline-light md-custom my-1">
                <input type="text" class="form-control numeric" id="txtMjphJDaftar">
                <p class="font-small text-danger font-weight-400" id="txtMjphJDaftarErr"></p>
              </div>
            </div>
            <div class="col-lg-6">
              <p class="label-text">Keutamaan</p>
              <div class="md-form md-outline md-outline-light md-custom my-1">
                <input type="text" class="form-control numeric" id="txtMjphKeutamaan">
                <p class="font-small text-danger font-weight-400" id="txtMjphKeutamaanErr"></p>
              </div>
            </div>
            <div class="col-lg-6">
              <p class="label-text">Tarikh Surat Perakuan</p>
              <div class="md-form md-outline md-outline-light md-custom my-1">
                <input type="text" class="form-control datepicker2" id="txtMjphTarikhSuratPerakuan" placeholder="DD/MM/YYYY">
                <p class="font-small text-danger font-weight-400" id="txtMjphTarikhSuratPerakuanErr"></p>
              </div>
            </div>
            <div class="col-lg-6">
              <p class="label-text">Tarikh Daftar Pertama</p>
              <div class="md-form md-outline md-outline-light md-custom my-1">
                <input type="text" class="form-control datepicker2" id="txtMjphTarikhDaftar" placeholder="DD/MM/YYYY">
                <p class="font-small text-danger font-weight-400" id="txtMjphTarikhDaftarErr"></p>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer p-0">
        <button type="button" class="btn btn-md btn-outline-default waves-effect z-depth-0" data-dismiss="modal"><i class="fa-solid fa-ban mr-2"></i>Batal</button>
        <button type="button" class="btn btn-md btn-default waves-effect z-depth-0" id="btnMjphSave"><i class="fa-regular fa-floppy-disk mr-2"></i>Simpan</button>
      </div>
    </div>
  </div>
</div>
