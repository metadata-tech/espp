<div class="modal" id="modalDokumenBerkaitanEkeps" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-xxl modal-dialog-scrollable" role="document">
    <div class="modal-content rounded-0">
      <div class="modal-header unique-color rounded-0">
        <h5 class="modal-title w-100 white-text" id="h5MdbeTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btnMdbeClose">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
      <div class="modal-body pt-4 pb-4">
        <form id="formMdbe" autocomplete="off" spellcheck="false">
          <div class="row mb-2">
            <div class="col-lg-6">
              <p class="label-text">Jenis Dokumen<span class="ml-1 text-danger">*</span></p>
              <div class="select-outline my-1" id="optMdbeJenisDokumen_">
                <select class="mdb-select md-form md-outline md-outline-light colorful-select font-weight-400 my-1" searchable="Carian" data-stop-refresh="true" id="optMdbeJenisDokumen">
                  <option value="">Sila Pilih</option>
                  <option value="1">MINIT MESYUARAT</option>
                  <option value="2">MAKLUM BALAS</option>
                  <option value="3">SURAT PANGGILAN</option>
                  <option value="4">AGENDA MESYUARAT</option>
                  <option value="5">SENARAI KEHADIRAN</option>
                  <option value="6">KERTAS EDARAN</option>
                  <option value="7">KERTAS PERTIMBANGAN</option>
                </select>
                <p class="font-small text-danger font-weight-400" id="optMdbeJenisDokumenErr"></p>
              </div>
            </div>
            <div class="col-lg-6">
              <p class="label-text">No. Rujukan Fail<span class="ml-1 text-danger">*</span></p>
              <div class="md-form md-outline md-outline-light md-custom my-1">
                <input type="text" class="form-control" id="txtMdbeNoRujukanFail">
                <p class="font-small text-danger font-weight-400" id="txtMdbeNoRujukanFailErr"></p>
              </div>
            </div>
            <div class="col-lg-4 optionKertas">
              <p class="label-text">Cawangan<span class="ml-1 text-danger">*</span></p>
              <div class="select-outline my-1" id="optMdbeCawangan_">
                <select class="mdb-select md-form md-outline md-outline-light colorful-select font-weight-400 my-1" searchable="Carian" data-stop-refresh="true" id="optMdbeCawangan">
                  <option value="">Sila Pilih</option>
                  <option value="HQ">HQ - PUTRAJAYA</option>
                  <option value="S">S - SABAH</option>
                  <option value="Q">Q - SARAWAK</option>
                </select>
                <p class="font-small text-danger font-weight-400" id="optMdbeCawanganErr"></p>
              </div>
            </div>
            <div class="col-lg-4 optionKertas">
              <p class="label-text">Fungsi/ Bahagian<span class="ml-1 text-danger">*</span></p>
              <div class="select-outline my-1" id="optMdbeFungsi_">
                <select class="mdb-select md-form md-outline md-outline-light colorful-select font-weight-400 my-1" searchable="Carian" data-stop-refresh="true" id="optMdbeFungsi">
                  <option value="">Sila Pilih</option>
                  <option value="P">P - PENGAMBILAN</option>
                  <option value="K">K - PERKHIDMATAN</option>
                  <option value="NT">NT - NAIK PANGKAT DAN TATATERTIB</option>
                  <option value="D">D - DASAR</option>
                </select>
                <p class="font-small text-danger font-weight-400" id="optMdbeFungsiErr"></p>
              </div>
            </div>
            <div class="col-lg-4 optionKertas">
              <p class="label-text">Sub Fungsi/ Aktiviti<span class="ml-1 text-danger">*</span></p>
              <div class="select-outline my-1" id="optMdbeSubFungsi_">
                <select class="mdb-select md-form md-outline md-outline-light colorful-select font-weight-400 my-1" searchable="Carian" data-stop-refresh="true" id="optMdbeSubFungsi">
                  <option value="">Sila Pilih</option>
                  <option value="TEMU DUGA">TEMU DUGA</option>
                </select>
                <p class="font-small text-danger font-weight-400" id="optMdbeSubFungsiErr"></p>
              </div>
            </div>
            <div class="col-lg-12">
              <p class="label-text">Tajuk Dokumen<span class="ml-1 text-danger">*</span></p>
              <div class="md-form md-outline md-outline-light my-1">
                <textarea class="md-textarea form-control" rows="2" id="txtMdbeTajukDokumen"></textarea>
                <p class="font-small text-danger font-weight-400" id="txtMdbeTajukDokumenErr"></p>
              </div>
            </div>
            <div class="col-lg-12">
              <p class="label-text">Dokumen Berkaitan<span class="ml-1 text-danger">*</span></p>
              <div class="md-form md-outline md-outline-light my-1">
                <div class="file-field" id="txtMdbeDokumen_">
                  <div class="btn btn-smx btn-outline-default waves-effect z-depth-0 float-right mr-0 mt-0">
                    <span><i class="fa-regular fa-upload mr-2" aria-hidden="true"></i>Pilih Fail</span>
                    <input type="file" id="txtMdbeDokumen">
                    <input type="hidden" id="txtMdbeDokumenBlob">
                  </div>
                  <div class="file-path-wrapper pl-0 pr-2">
                    <input class="file-path form-control white" type="text" id="txtMdbeFile" readonly>
                  </div>
                </div>
                <p class="font-small text-danger font-weight-400" id="txtMdbeDokumenErr"></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6" style="height: 75vh">
              <p class="label-text">Paparan Dokumen</p>
              <embed class="border border-1 border-light my-1" id="pdfMdbePreview" src="" frameborder="1" width="100%" height="100%"></embed>
            </div>
            <div class="col-lg-6">
              <p class="label-text">Isi Dokumen<span class="ml-1 text-danger">*</span></p>
              <!-- <p class="font-small text-danger font-weight-400 my-1" id="txtMdbeIsiDokumenErr"></p> -->
              <p class="font-small text-danger font-weight-400 my-1" id="isiDokumenErr"></p>
              <div class="md-form md-outline md-outline-light my-0">
                <textarea class="md-textarea form-control" readonly id="txtMdbeIsiDokumen" style="overflow-y: scroll; height: 75vh;"></textarea>
                <!-- <p class="font-small text-danger font-weight-400" id="txtMdbeIsiDokumenErr"></p> -->
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer p-0">
        <button type="button" class="btn btn-md btn-outline-default waves-effect z-depth-0" data-dismiss="modal" id="btnMdbeClose"><i class="fa-solid fa-ban mr-2"></i>Batal</button>
        <button type="button" class="btn btn-md btn-default waves-effect z-depth-0" id="btnMdbeSave"><i class="fa-regular fa-floppy-disk mr-2"></i>Simpan</button>
      </div>
    </div>
  </div>
</div>
